<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
    <!-- <script src="myScript.js"></script> -->
</head>
<body>
    <!-- <script src="myScript.js"></script> -->
   <h1>Multiplying 2 numbers</h1>
   <p>Compute the product of 2 numbers</p>
   <p id="demo"></p>
   <script>
    // Multiplying 2 numbers, num1 and num2
function myfunction(num1, num2) {
    return num1 * num2;
}
let result = myfunction(5, 10);
document.getElementById("demo").innerHTML = "The result is:" + result;
   </script>
</body>
</html>
